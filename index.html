<head>
    <meta charset="UTF-8">
    <title>Regular Expression Tester</title>
    <script>
        function Test() {
            pattern = document.getElementById("Pattern").value;
            regex = new RegExp(document.getElementById("RegularExpression").value);
            results = regex.test(pattern)
            document.getElementById("ResultsID").innerHTML = results;
        }
    </script>
</head>
<body>
    <h1 style="text-align:center;color:blueviolet">Regular Expression Tester - For syllabus

       <a href="https://assignment-portfolio-tr.azurewebsites.net/">home</a>. </h1>
    Pattern: <input id="Pattern" type="text" value="" size="5"><br>
    Regular Expression: <input id="RegularExpression" type="text" value="" size="5"><br>
    <button type="button" onclick="Test()">Test RegExp</button><br><br>

    Results:<p id="ResultsID"></p>
</body>
